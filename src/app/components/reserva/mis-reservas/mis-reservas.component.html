<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto mb-4">
                <div class="section-title text-center ">
                    <h3 class="top-c-sep">Mis reservas</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="career-search mb-60">
                    <div class="filter-result">
                        <div class="d-flex">
                            <p class="mb-30 ff-montserrat">Reservas realizadas: {{reservas.length}}</p>
                        </div>

                        <div class="card mb-3" *ngFor="let item of reservas">
                            <h5 class="card-header">{{item.servicio.nombre}}</h5>
                            <div class="card-body text-center">
                              <p class="card-text" *ngIf="item.detalle">{{item.detalle}}</p>
                              <div class="d-flex justify-content-around mb-3">
                                  <div>
                                    <i class="bi bi-calendar-date"></i>{{item.fechaHora}}
                                  </div>
                                  <div>
                                    <i class="bi bi-clock"></i>{{item.fechaHora}}
                                  </div>
                                  <div>
                                    <i class="bi bi-arrow-right-circle"></i>{{item.servicio.tipoServicio.nombre}}
                                  </div>
                              </div>
                              <a href="#" class="btn btn-primary">Puntuar</a>
                            </div>
                        </div>
                  


                    </div>
                </div>
            </div>
        </div>

        
    </div>

</section>
